<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">

    <script src="app.js"></script>
</head>
<body>
	<h1>Tic Tac Toe</h1>
    <h1 id="gameResults"></h1>
	<div class="grid-container">

            <div class="col-1 field" id="box1"><p>&nbsp;</p></div> 
            <div class="col-2 field" id="box2"><p>&nbsp;</p></div> 
            <div class="col-3 field" id="box3"><p>&nbsp;</p></div> 
        </div>
        <div class="row-2 row">
            <div class="col-1 field" id="box4"><p>&nbsp;</p></div> 
            <div class="col-2 field" id="box5"><p>&nbsp;</p></div> 
            <div class="col-3 field" id="box6"><p>&nbsp;</p></div> 
        </div>
        <div class="row-3 row">
            <div class="col-1 field" id="box7"><p>&nbsp;</p></div> 
            <div class="col-2 field" id="box8"><p>&nbsp;</p></div> 
            <div class="col-3 field" id="box9"><p>&nbsp;</p></div> 
        </div>	
		
	</div>
	
</body>
</html>
